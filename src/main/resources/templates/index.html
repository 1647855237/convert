<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button {
        background-color: #1E9FFF;
        display: inline-block;
        height: 38px;
        line-height: 38px;
        padding: 0 18px;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
    }


</style>
<body>
    <form method="post" action="/send">
        <div style="margin: 10px 0px;">
            <label>地址：</label>
            <input type="text" name="url">

        </div>
        <div  th:if="${url } ne null" style="margin: 10px 0px;">
            <span>短链接:</span>
            <span  th:text="${url}"></span>
        </div>


        <div>
            <button type="submit">提交</button>
        </div>

    </form>
</body>
</html>
